<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<header><h1><i>Books Library by KAlamurov</i></h1></header>
<body>
<div class="main">
    <table id="books">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read?</th>
            <th>Delete</th>
        </tr>
    </table>
</div>
<div class="openBtn">
    <button class="openButton" onclick="openForm()"><strong>Add New Book</strong></button>
</div>
<div class="loginPopup">
    <div class="formPopup" id="popupForm">
        <form action="" class="formContainer">
            <h2>Add New Book to Array</h2>
            <label for="title">
                <strong>Title</strong>
            </label>
            <input type="title" id="title" placeholder="Book Title" name="title" required>
            <label for="author">
                <strong>Author</strong>
            </label>
            <input type="author" id="author" placeholder="Book Author" name="author" required>
            <label for="pages">
                <strong>Pages</strong>
            </label>
            <input type="pages" id="pages" placeholder="Book Pages" name="pages" required>
            <button type="submit" class="btn" onclick="addBookToLibrary()">Add</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>
</div>
</body>
</html>
